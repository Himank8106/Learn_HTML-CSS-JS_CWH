<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap" rel="stylesheet">
    <title>CSS Fonts</title>

    <style>
        p{
            font-family: 'Unbounded', cursive;
            font-size: 33px;           /* 1px = 1/96th of an inch */
            line-height: 1.3em;
            font-weight: bold;
        }

        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>

</head>
<body>
    <h3>CSS Fonts</h3>
    <p>Let's <span>play with</span> fonts. It is very exciting.</p>
</body>
</html>
