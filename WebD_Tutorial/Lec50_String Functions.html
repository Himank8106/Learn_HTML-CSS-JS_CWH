<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var str = "This is a String."
        console.log(str);

        //First occurance of a substring
        var position = str.indexOf('is');
        console.log(position);

        //Last occurance of a substring
        position = str.lastIndexOf('is');
        console.log(position);

        // Substring from a string

        // 6th wala index print nhi hoga, 1 to 5
        var substr = str.slice(1, 6);
        console.log(substr);

        // substring negative values nhi le sakta lekin slice le sakta hai
        var substr = str.substring(1, 6);
        console.log(substr);

        // substr(1,5) me 1 starting point hai aur 5 length hai
        var substr1 = str.substr(1,5);
        console.log(substr1);

        var replaced = str.replace('String','dog');
        console.log(str);
        console.log(replaced);

        console.log(str.toUpperCase());
        console.log(str.toLowerCase());
  
        var newString = str.concat('New String');
        console.log(newString);

        var strWithWhitespaces = "    this is a      String    "
        console.log(strWithWhitespaces);
        console.log(strWithWhitespaces.trim());

        var char2 = str.charAt(2);
        console.log(char2);
        var char2 = str.charCodeAt(2);
        console.log(char2);

        console.log(str[3]);

    </script>

</body>
</html>
