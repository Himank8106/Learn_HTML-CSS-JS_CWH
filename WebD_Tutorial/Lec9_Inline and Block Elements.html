<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <p style="border: 1px solid red;">This is a paragraph</p>                                 
    <p style="border: 1px solid blue;">This is also a paragraph</p>                                    <!--p tag is block element-->                  
    <span style="border: 1px solid red;">This is a paragraph</span>                                 <!--span tag is inline element-->  
    <span style="border: 1px solid red;">This is also a paragraph</span>
    <a style="border: 1px solid rgb(26, 255, 0);">This is also a paragraph</a>                   <!--anchor tag is inline element-->          
    <strong style="border: 1px solid rgb(255, 0, 179);">This is also a paragraph</strong>        <!--strong tag is inline element--> 
</body>                                                                                        <!--li & div tags are block elements-->      
</html>                                                                                       <!--em & img tags are inline elements -->
