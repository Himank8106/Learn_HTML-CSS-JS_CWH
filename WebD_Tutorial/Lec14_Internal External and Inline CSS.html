<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS tutorial</title>

    <link rel="stylesheet" href="Lec14_Internal External and Inline CSS.css">

    <style>     /* Internal CSS */
        p{
            color: purple;
            background-color: aqua !important;
        }
    </style>

</head>
<body>
    <h3>This is a CSS Tutorial</h3>
    <p style="color: red; background-color: yellow">This tutorial will teach you everything about HTML/CSS</p>  <!--Inline CSS -->

</body>
</html>

<!--Inline, Internal and External CSS me se jo baad me use ki hai vo select ho jayegi i.e inline > internal and external
    me se jo baad me likhi hai vo > then usse pehle likhi ho vo.  -->
<!--But agar hum !important laga de to vo CSS hi apply hogi.-->
