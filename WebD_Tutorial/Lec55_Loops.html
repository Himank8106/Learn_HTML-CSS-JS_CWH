<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    
    <div class="container">
        This is about loops.
    </div>

    <script>

        console.log('This is lecture 55');

        // For loop
        let i = 0;
        for(i=0;i<3;i++){
            console.log(i);
        }

        let friends = ['a','b','c','d','e'];
        for (let index = 0; index < friends.length; index++) {
            console.log('Hello '+friends[index]);;
        }

        friends.forEach(function f(element){
            console.log('Hello friend '+element);
        })

        for (element of friends){
            console.log('Hi '+element);
        }

        // To iterate objects in javascript
        let employee ={
            name: 'Himank',
            surname: 'Joshi',
            age: '20'
        }

        // For loop in js
        for (key in employee){
            console.log(`The ${key} of employee is ${employee[key]}.`);
        }

        // While loop in js
        let j=0;
        while(j<4){
            console.log(`${j} is less than 4.`);
            j++;
        }

        // Do-while loop in js
        let k=0;
        do{
            console.log(`${k} is less than 5.`);
            k++;
        }while(k<5);

    </script>

</body>
</html>
