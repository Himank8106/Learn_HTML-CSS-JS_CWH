<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>

<style>
    /* Element Selector */
    p{
        border: 2px solid pink;
    }

    /* ID Selector */
    #First{
        color: green;
    }

    /* Class Selector */
    .c{
        color: violet;
    }
    .bc{
        background-color: aqua;
    }

    /* Group Selector */
    footer,span{
        color: crimson;
    }
</style>

</head>
<body>
    <h3>Selectors in CSS</h3>
    <p id="First">This is a Paragraph.</p>
    <p id="Second" class="c bc">This is an another Paragraph.</p>
    <div>
        <p class="bc">This is yet an another Paragraph.</p>
        <span>This is span.</span>
    </div>
    <footer>This is footer.</footer>
</body>
</html>
