<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs & Classes</title>
</head>
<body>
    <h3>IDs & Classes Tutorial</h3>
    <div id="mainID" class="redClass blueClass">
        This is it.
    </div>
    <span class="redClass"></span>
    
    <!-- class ko hum kahi bhi kitni bhi baar likh kar use kar sakte hai but ID sirf usi element me rahegi. -->
    <!-- span.redBG enter karne se ye aa jayega -->
    <span class="redBG"></span>
    
    <!-- span#mainSpan enter karne se ye aayega -->
    <span id="mainSpan"></span>
    
    <!-- span.vvv.bbb.nnn se ye aayega -->
    <span class="vvv bbb nnn"></span>
    
    <!-- Emmet takes div tag as default -->
    <!-- ex: .ppppp gives <div class="ppppp"></div> -->
    <div class="ppppp"></div>

    <!-- Creating multiple elements using Emmet -->
    <!-- span.class1.class2.class3.class4*5 + <tab> se saare elements me hum likh sakte hai e.g. First <tab> Second <tab> Third -->
    <span class="class1 class2 class3 class4">First</span>
    <span class="class1 class2 class3 class4">Second</span>
    <span class="class1 class2 class3 class4">Third</span>
    <span class="class1 class2 class3 class4">Fourth</span>
    <span class="class1 class2 class3 class4">Fifth</span>

</body>
</html>
