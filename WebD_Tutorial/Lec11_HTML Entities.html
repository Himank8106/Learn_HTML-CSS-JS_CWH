<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="main">
        <p>This is main.</p>
    </div>
    <div class="main">
        <p>This is another           paragraph.</p> 
        <!--In previous line, you have given space between another and paragraph but it will not shown in browser,
            so to have space between words you have to write &nbsp -->
        <p>This is another &nbsp;&nbsp;&nbsp; paragraph with three spaces.</p>

        <p>Paragraph is written like &lt;p&gt;</p>
        <p>Pound is written like &pound;</p>
        <p>Copyright is written like &copy;</p>
        
        <!-- Refer any website for HTML Entities in google. -->

        <p>Half is written as &frac12;</p>
        <p>Empty character is written like &#8203;</p>

    </div>
</body>
